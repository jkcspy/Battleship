<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main-compiled.css">
</head>
<body>
  <audio class="audio" src="audio/a-pirate39s-life-8035.mp3" autoplay loop muted></audio>
  <audio class="explosion-hit" src="audio/388528__eflexmusic__artillery-explosion-close-mixed.wav"></audio>
  <audio class="explosion-miss" src="audio/519008__sheyvan__water-explosion.wav"></audio>
  
  <header>
    <div class="title">Battleship</div>
    <div class="main-buttons">
      <button class="mute">Un-Mute</button>
      <button class="restart">Restart</button>
    </div>
  </header>

  <main>
    <div class="start-game-container">
      <label for="user-name">Enter your name:</label>
      <input type="text" id="user-name">
      <button class="start-game">Start Game</button>
    </div>
    <div class="grid grid-1" style="display: none;"></div>
    <div class="grid grid-2" style="display: none;"></div>

    <div class="placement-interface" style="display: none;">
      <div class="message" data-ship="carrier"></div>
      <div class="x-container">
        <input type="number" id="x-input" min="1" max="10"> 
        <label for="x-input">x</label>
      </div>
      <div class="y-container">
        <input type="number" id="y-input" min="1" max="10"> 
        <label for="y-input">y</label>
      </div>
      <div class="placement-buttons">
        <button class="direction" >Up</button>
        <button class="view">View Placement</button>
        <button class="clear" disabled="true">Clear</button>
        <button class="confirm" disabled="true">Confirm Placement</button>
      </div>
      
      <div class="modal-ship-placement">
        <div class="grid placement-grid"></div>
      </div>
    </div>
  </main>

  <footer>Created by James Spencer</footer>
  <script src="main.js"></script>
</body>
</html>
